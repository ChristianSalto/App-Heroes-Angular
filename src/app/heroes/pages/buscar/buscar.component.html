



<div fxLayout="column">
  <div class="mb-20">
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Name"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="handlerSearch()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="handlerOptionSelected( $event )">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && termino.length > 0" value="">
          No hay heroes con ese termino {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>
      {{ heroeSelected | json }}
    </pre>
  </div>
</div>
